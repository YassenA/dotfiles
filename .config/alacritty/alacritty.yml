window:
  padding:
    x: 16
    y: 16

  class:
    istance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
  multiplier: 4

font:
  normal:
    family: JetBrains Mono
    style:  Medium
  bold:
    family: JetBrains Mono
    style:  Bold
  italic:
    family: JetBrains Mono
    style:  MediumItalic
  bold_italic:
    family: JetBrains Mono
    style: BoldItalic
  size: 10


draw_bold_text_with_bright_colors: false

# Whale theme
colors:
    
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
    
  # Normal colors
  normal:
    black:   '0x1d2430'
    red:     '0xfa5ead'
    green:   '0x00fbad'
    yellow:  '0xffdf5f'
    blue:    '0x5eadfc'
    magenta: '0xfa5ead'
    cyan:    '0x5eadfc'
    white:   '0xffffff'

  # Bright colors
  bright:
    black:   '0x1d2430'
    red:     '0xfa5ead'
    green:   '0x00fbad'
    yellow:  '0xffdf5f'
    blue:    '0x5eadfc'
    magenta: '0xfa5ead'
    cyan:    '0x5eadfc'
    white:   '0xefffff'


cursor:
  style:
    shape: Underline
    blinking: on
    blink-interval: 750
